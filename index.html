<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Hangman</title>
  </head>
  <body>
    <main>
      <h1>Hangman Game</h1>
      <p id="intro">Guess the word.</p>
      <div id="word"></div>

      <div id="tracking">
        <div id="attempts"></div>
      </div>
      <div id="keyboard"></div>
    </main>
    <div id="message">
      <p id="win-lose"></p>
      <p id="word-reveal"></p>
      <button id="reset">Play again</button>
    </div>
  </body>
</html>
